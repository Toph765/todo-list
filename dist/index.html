<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="logo"></div>
            <h1>ToDo List</h1>
        </header>
    
        <nav>
            <div class="upper">
                <div>
                    <h3 id="inbox">Inbox</h3>
                </div>
                <div>
                    <h3 id="today">Today</h3>
                </div>
                <div>
                    <h3 id="weekly">This week</h3>
                </div>
            </div>
    
            <div class="lower">
                <h2>Projects</h2>
                <form id="project-form">
                    <input type="text" id="projectTitle" name="projectTitle" placeholder="Project title">
                    <button type="submit" id="createProject">Create</button>
                </form>
                <div class="all-projects">
                </div>
            </div>
        </nav>
    
        <main>
            <button data-projectId="0" id="newTask">+</button>
            <form id="main-form" hidden>
                <div>
                    <input type="text" id="title" name="title" placeholder="title">
                </div>
                <div>
                    <textarea name="description" id="description" cols="30" rows="10" placeholder="description"></textarea>
                </div>
                <div>
                    <input type="date" id="date" name="date">
                </div>
                <div>
                    <select id="priority" name="priority">
                        <option selected>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>
                <button id="submit">submit</button>
                <button id="cancel">cancel</button>
            </form>
            <div id="general">
            </div>
            <div id="projects">
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
